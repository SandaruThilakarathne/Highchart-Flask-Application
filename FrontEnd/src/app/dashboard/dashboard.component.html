<div class="main-content">
    <!-- <h3>Asda</h3>
    <app-output-graph></app-output-graph> -->
    <form [formGroup]="filterForms">  
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Student</label>
                    <select class="form-control" formControlName="Student" id="exampleFormControlSelect1">
                      <option [ngValue]="items.id" *ngFor="let items of students">{{ items.name }}</option>
                    </select>
                  </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Subject</label>
                    <select class="form-control" formControlName="Subject" id="exampleFormControlSelect1">
                        <option [ngValue]="sub.id" *ngFor="let sub of subjects">{{ sub.name }}</option  >
                    </select>
                  </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Grade</label>
                    <select class="form-control" formControlName="Grade" id="exampleFormControlSelect1">
                        <option [ngValue]="grad" *ngFor="let grad of grades">{{ grad }}</option >
                    </select>
                  </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Year</label>
                    <select class="form-control" formControlName="Year" id="exampleFormControlSelect1">
                        <option [ngValue]="year" *ngFor="let year of years">{{ year }}</option  >
                    </select>
                  </div>
            </div>
            <div class="col-md-2 mt-1">
                <div class="form-group mt-3">
                    <button class="btn btn-default" (click)="generateGraphs(filterForms)">Generate</button>
                  </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-6">
            <app-box-plot></app-box-plot>
        </div>
        
        <div class="col-md-6">
            <app-column-chart></app-column-chart>
        </div>
    </div>
    <div class="row mt-3">
       <div class="col-md-12">
        <app-output-graph></app-output-graph>
       </div>
    </div>
</div>
